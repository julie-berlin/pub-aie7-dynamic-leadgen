[tool:pytest]
# Pytest configuration for authentication testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for different test categories
markers =
    integration: marks tests as integration tests (may require real database connection)
    slow: marks tests as slow running
    auth: marks tests as authentication related
    legacy: marks tests for legacy authentication system
    new_auth: marks tests for new authentication system

# Async test configuration
asyncio_mode = auto

# Output configuration  
addopts = -v --tb=short --strict-markers

# Minimum version
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning